<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"

<script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    )

    camera.position.set(4.61, 2.74, 8)

    const renderer = new THREE.WebGLRenderer(
        {
            alpha: true,
            antialias: true
        }
    )
    renderer.shadowMap.enabled = true
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    const controls = new OrbitControls(camera, renderer.domElement)


    // created constructor properties that will be set when a new cube is created
    class Box extends THREE.Mesh {
        constructor({
            width,
            height,
            depth,
            color = '#00ff00',
            velocity = {
                x: 0,
                y: 0,
                z: 0
            },
            position = {
                x: 0,
                y: 0,
                z: 0
            },
            zAcceleration = false
        }) {
            super(
                new THREE.BoxGeometry(width, height, depth),
                new THREE.MeshStandardMaterial({ color })
            )
            this.width = width
            this.height = height
            this.depth = depth

            this.position.set(position.x, position.y, position.z)

            this.right = this.position.x + this.width / 2
            this.left = this.position.x - this.width / 2

            this.bottom = this.position.y - this.height / 2
            this.top = this.position.y + this.height / 2

            this.front = this.position.z + this.depth / 2
            this.back = this.position.z - this.depth / 2

            this.velocity = velocity
            this.gravity = -0.002

            this.zAcceleration = zAcceleration
        }

        updateSides() {
            this.right = this.position.x + this.width / 2
            this.left = this.position.x - this.width / 2

            this.bottom = this.position.y - this.height / 2
            this.top = this.position.y + this.height / 2

            this.front = this.position.z + this.depth / 2
            this.back = this.position.z - this.depth / 2
        }

        update(ground) {
            this.updateSides()

            if (this.zAcceleration) this.velocity.z += 0.003

            this.position.x += this.velocity.x
            this.position.z += this.velocity.z

            this.applyGravity(ground)
        }

        applyGravity(ground) {
            this.velocity.y += this.gravity

            // this is where we hit the ground
            if (boxCollision({ playerBox: this, groundPlane: ground, }) 
           ) {
            const friction = 0.05
                this.velocity.y *= friction
                this.velocity.y = -this.velocity.y
            } else this.velocity.y += this.velocity.y
        }
    }

    function boxCollision({ playerBox, groundPlane }) {
        const xCollision = playerBox.right >= groundPlane.left && playerBox.left <= groundPlane.right
        const yCollision = playerBox.bottom + playerBox.velocity.y <= groundPlane.top && playerBox.top >= groundPlane.bottom
        const zCollision = playerBox.front >= groundPlane.back && playerBox.back <= groundPlane.front

        return xCollision && yCollision && zCollision
    }

    const cube = new Box({
        width: 1,
        height: 1,
        depth: 1,
        velocity: {
            x: 0,
            y: -0.01,
            z: 0
        }
    })
    cube.castShadow = true
    scene.add(cube)

    const ground = new Box({
        width: 10,
        height: 0.5,
        depth: 50,
        color: '#0369a1',
        position: {
            x: 0,
            y: -2,
            z: 0
        }
    })

    ground.receiveShadow = true
    scene.add(ground)

    const light = new THREE.DirectionalLight(0xffffff, 1)
    light.position.y = 3
    light.position.z = 1
    light.castShadow = true
    scene.add(light)

    scene.add(new THREE.AmbientLight(0xffffff, 0.5))

    camera.position.z = 5
    //Getting heights and depths of objects
    //console.log(ground.top)
    //console.log(cube.bottom)

    const keys = {
        a: {
            pressed: false
        },
        d: {
            pressed: false
        },
        w: {
            pressed: false
        },
        s: {
            pressed: false
        },

    }

    window.addEventListener('keydown', (event) => {
        switch (event.code) {
            case 'KeyA':
                keys.a.pressed = true
                break
            case 'KeyD':
                keys.d.pressed = true
                break
            case 'KeyS':
                keys.s.pressed = true
                break
            case 'KeyW':
                keys.w.pressed = true
                break
            case 'Space':
                cube.velocity.y = 0.08
                break
        }
    })
    window.addEventListener('keyup', (event) => {
        switch (event.code) {
            case 'KeyA':
                keys.a.pressed = false
                break
            case 'KeyD':
                keys.d.pressed = false
                break
            case 'KeyS':
                keys.s.pressed = false
                break
            case 'KeyW':
                keys.w.pressed = false
                break
        }
    })




    function animate() {
        requestAnimationFrame(animate)
        renderer.render(scene, camera)
        cube.position.y += -0.01

        //movement code
        cube.velocity.x = 0
        cube.velocity.z = 0
        if (keys.a.pressed) cube.velocity.x = -0.01
        else if (keys.d.pressed) cube.velocity.x = 0.01

        if (keys.w.pressed) cube.velocity.z = -0.01
        else if (keys.s.pressed) cube.velocity.z = 0.01


        cube.update(ground)
        frames++
        // cube.rotation.x += 0.01
        // cube.rotation.y += 0.01
    }
    animate()
</script>
